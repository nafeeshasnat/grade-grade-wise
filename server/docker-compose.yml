version: "3.8"
services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: grades
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432" # expose if you want remote access; otherwise omit
  api:
    build: .
    # or use: image: node:18-bullseye and mount code, see note below
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/grades?schema=public
      JWT_SECRET: ${JWT_SECRET}
      PYTHON_BIN: python3
      PORT: 3000
    depends_on:
      - db
    volumes:
      - ./storage:/app/storage # persist uploads/models/predictions
    ports:
      - "3000:3000"
volumes:
  pgdata:
